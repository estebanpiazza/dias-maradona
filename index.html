<body>
  
</body>
<script>
  console.clear();

let DAY = 1000 * 60 * 60 * 24;
let today = new Date();
let year = today.getFullYear();
let holiday = new Date(2020, 11, 25);

today.setHours(0, 0, 0, 0);
holiday.setHours(0, 0, 0, 0);

if (holiday < today) {
	holiday.setFullYear(year + 1);
}

let days = Math.floor((holiday - today) / DAY);
let count = days || '🎁';

document.body.innerHTML = `Días que lleva Maradona sin drogarse: ${count}☠️ ¡¡Vamos Diego!!`;

console.log(holiday);
</script>
